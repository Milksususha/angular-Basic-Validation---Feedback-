<!DOCTYPE html>
<html ng-app="sampleApp">
 <head>
     <meta charset="utf-8">
 <title>Basic Validation - Feedback</title>
 <link href="bootstrap.css" rel="stylesheet"/>
 <link href="bootstrap.min.css" rel="stylesheet"/>
   <link href="bootstrap-theme.css" rel="stylesheet"/>
   <link href="bootstrap-theme.min.css" rel="stylesheet"/>
   <script src="angular.js"></script>
 <script>
 angular.module("sampleApp", [])
  .controller("defaultCtrl", function ($scope){
  $scope.addNewUser = function(userDetails){
  $scope.message = userDetails.name
  +"(" + userDetails.email + ") (" + userDetails.agreed + ")";
	
  }
  $scope.message = "Ready";
  });
 </script>
 <style>
 
 form .ng-pristine{
 border: 1px dotted:green;
 }
 
 form .ng-invalid.ng-dirty{
 background-color:lightpink;
 }
 
 form .ng-invalid.ng-dirty{
 background-color:lightgreen;
 }
 
 form .ng-invalid-email{
 background-color:lightred;
 }
 
 span.summary.ng-invalid{
 color:red;
 font-weight:bold;
 }
 
 span.summary.ng-invalid{
 color:green;
 }
 
</style>
</head>
<body>
<div class="panel" style="width:300px" ng-controller="defaultCtrl">

<form name="myForm" novalidate ng-submit="addNewUser(newUser)">
<div class="well">
<div class="form-group">
<label>Name:</label>
<input name="userEmail" type="text" class="form-conrol" required ng-model="newUser.name">
</div>
<div class="form-group">
<label>Email:</label>
<input name="userEmail" type="email" class="form.control" required ng-model="newUser.email">
</div>
<div class="checkbox">
<label>
<input name="agreed" type="checkbox" ng-madel="newUser.agreed" required>
</label>
</div>
<button type="submit" class="btn btn-primary btn-block" ng-disablend="myfors.$invalid">
ОК
</button>
</div>
<div class="well">
Massage: {{message}}
<div>
Valid:
<span class="summery" ng-class="myform.$valid ? 'ng-valid' : 'ng-invalid'">
{{myform.$valid}} 
</span>
</div>
</div>
</form>
</div>
</body>
</html>
